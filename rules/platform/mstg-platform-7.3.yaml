rules:
  - id: MSTG-PLATFORM-7.3
    severity: WARNING
    languages:
      - java
    metadata:
      company: HN Security
      author: Federico Dotta (apps3c)
      owasp-mobile: M1
      category: security
      area: platform
      verification-level:
        - L1
        - L2
      references:
        - https://github.com/OWASP/owasp-mastg/blob/v1.5.0/Document/0x05h-Testing-Platform-Interaction.md#determining-whether-java-objects-are-exposed-through-webviews-mstg-platform-7
    message: The class "$X" is accessible from the WebView of class "$WV".
    pattern-either:
      - patterns: 
        - pattern-inside: |
            class $WV {
              ...
            }
        - pattern: addJavascriptInterface(($X $CLASS),$Y);
      - patterns: 
        - pattern-inside: |
            class $WV {
              ...
            }
        - pattern: this.addJavascriptInterface(($X $CLASS),$Y);        